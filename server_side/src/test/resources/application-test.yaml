spring:
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changelog-master.yaml
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}

logging:
  level:
    org.apache.kafka: WARN
    org.springframework.kafka: WARN
    kafka: WARN